#@ load("@ytt:data", "data")

apiVersion: v1
kind: ConfigMap
metadata:
  namespace: metallb-system
  name: config
data:
  config: |
    address-pools:
      - name: default
        protocol: layer2
        addresses:
        - 172.31.0.0/16
      - name: strigo
        protocol: layer2
        addresses: #@ data.values.addresses